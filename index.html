<html>
<head>

	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="JS/main.js" defer></script> -->

</head>
<body>
	<div class="calculatorContainer">
			<div class="calculaor">

				<h1>Calculator</h1>

				<div a id = "outputBox" class="window"></a></div>

				<table>

					<tr>

						<td><a id = "7" class="buttons">7</a></td>
						<td><a id = "8" class="buttons">8</a></td>
						<td><a id = "9" class="buttons">9</a></td>
						<td><a id = "times" class="buttons">*</a></td>

					</tr>

						<td><a id = "4" class="buttons">4</a></td>
						<td><a id = "5" class="buttons">5</a></td>
						<td><a id = "6" class="buttons">6</a></td>
						<td><a id = "minus" class="buttons">-</a></td>

					<tr>
						<td><a id = "1" class="buttons">1</a></td>
						<td><a id = "2" class="buttons">2</a></td>
						<td><a id = "3" class="buttons">3</a></td>
						<td><a id = "plus" class="buttons">+</a></td>
					</tr>

					<tr>
						<td><a id = "0" class="buttons">0</a></td>
						<td><a id = "decimal" class="buttons">.</a></td>
						<td><a id = "division" class="buttons">/</a></td>
						<td><a id = "equals" class="buttons">=</a></td>
					</tr>

					<tr>
						<td><a id = "clearOutput" class="clear">C</a></td>
						<td><a id = "percent" class="buttons">%</a></td>
						<td><a id = "squared" class="buttons">x^2</a></td>
					</tr>


				</table>

			</div>

	</div>



<script type="text/javascript" src="JS/main.js"></script>
</body>

</html>
